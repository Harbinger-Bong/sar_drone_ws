name: ROS 2 CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        ros-distro: [foxy]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup ROS 2 ${{ matrix.ros-distro }}
      uses: ros-tooling/setup-ros@v0.3
      with:
        required-ros-distributions: ${{ matrix.ros-distro }}
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-colcon-common-extensions \
          python3-rosdep \
          ros-${{ matrix.ros-distro }}-gazebo-ros-pkgs \
          ros-${{ matrix.ros-distro }}-slam-toolbox \
          ros-${{ matrix.ros-distro }}-nav2-bringup \
          ros-${{ matrix.ros-distro }}-robot-state-publisher \
          ros-${{ matrix.ros-distro }}-joint-state-publisher \
          ros-${{ matrix.ros-distro }}-xacro
          
    - name: Initialize rosdep
      run: |
        sudo rosdep init || true
        rosdep update
        
    - name: Install workspace dependencies
      run: |
        cd ${{ github.workspace }}
        source /opt/ros/${{ matrix.ros-distro }}/setup.bash
        rosdep install --from-paths src --ignore-src -r -y
        
    - name: Build workspace
      run: |
        cd ${{ github.workspace }}
        source /opt/ros/${{ matrix.ros-distro }}/setup.bash
        colcon build --symlink-install --cmake-args -DCMAKE_BUILD_TYPE=RelWithDebInfo
        
    - name: Run tests
      run: |
        cd ${{ github.workspace }}
        source /opt/ros/${{ matrix.ros-distro }}/setup.bash
        source install/setup.bash
        colcon test --packages-select sar_drone_description
        
    - name: Check test results
      run: |
        cd ${{ github.workspace }}
        colcon test-result --verbose
        
    - name: Validate launch files
      run: |
        cd ${{ github.workspace }}
        source /opt/ros/${{ matrix.ros-distro }}/setup.bash
        source install/setup.bash
        ros2 launch sar_drone_description sar_world.launch.py --noninteractive &
        sleep 10
        pkill -f ros2
        
  lint-and-format:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install Python linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black autopep8
        
    - name: Run Python linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        
    - name: Check Python formatting
      run: |
        black --check --diff .
        
  documentation:
    runs-on: ubuntu-20.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build-and-test]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install documentation dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme
        
    - name: Build documentation
      run: |
        cd docs
        make html || true
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: success()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html