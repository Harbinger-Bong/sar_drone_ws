rtabmap:
  ros__parameters:
    frame_id: base_link
    map_frame_id: map
    odom_frame_id: odom

    wait_for_transform_duration: 0.2
    approx_sync: true
    sync_queue_size: 20

    subscribe_rgbd: false
    subscribe_rgb: true
    subscribe_depth: true
    subscribe_scan: true
    subscribe_imu: true

    rgb_topic: /camera/image_raw
    depth_topic: /camera/depth_image
    camera_info_topic: /camera/camera_info
    scan_topic: /scan
    imu_topic: /imu/data

    map_negative_poses_ignored: true
    grid_size: 50

    # SLAM strategies â€” STRINGS
    Reg/Strategy: "2"
    Optimizer/Strategy: "1"

    Vis/MaxDepth: '5.0'

    RGBD/ProximityPathMaxNeighbors: "10"
    RGBD/NeighborLinkRefining: "true"

    Rtabmap/TimeThr: "0"
    Mem/RehearsalSimilarity: "0.30"

    publish_tf: true
    use_sim_time: true

