ekf_filter_node:
  ros__parameters:
    frequency: 30.0  # Reduced from 50.0 for stability
    sensor_timeout: 0.1  # Increased from 0.2 for more tolerance
    two_d_mode: false

    publish_tf: true
    publish_acceleration: true

    transform_time_offset: 0.0
    transform_timeout: 0.5  # Increased from 0.2
    print_diagnostics: true
    debug: false

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # =========================
    # IMU Configuration
    # =========================
    imu0: /imu/data
    imu0_config: [
      false, false, false,    # x, y, z position (not from IMU)
      true,  true,  true,     # roll, pitch, yaw orientation
      false, false, false,    # x, y, z velocity (not from IMU)
      false, false, false,    # roll, pitch, yaw velocity (changed: use IMU for orientation only)
      true,  true,  true      # x, y, z acceleration
    ]
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 20
    imu0_remove_gravitational_acceleration: true

    # =========================
    # RTAB-Map Visual Odometry
    # =========================
    odom0: /rtabmap/odom
    odom0_config: [
      true,  true,  true,     # x, y, z position
      false, false, true,     # roll, pitch, yaw (use only yaw from visual odom)
      true,  true,  true,     # x, y, z velocity
      false, false, true,     # roll, pitch, yaw velocity (use yaw velocity from visual odom)
      false, false, false     # x, y, z acceleration (use IMU instead)
    ]
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 20

    # =========================
    # Gazebo Ground Truth (SIMULATION ONLY)
    # Comment out for real hardware
    # =========================
    odom1: /odom
    odom1_config: [
       true,  true,  true,     # x, y, z position (as backup/validation)
       false, false, false,    # roll, pitch, yaw
       true,  true,  false,    # velocities
       false, false, true,     # angular velocities
       false, false, false     # accelerations
     ]
    odom1_differential: false
    odom1_relative: false
    odom1_queue_size: 10

