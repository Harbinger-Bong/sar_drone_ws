### ekf config file ###
ekf_filter_node:
    ros__parameters:
        # The frequency, in Hz, at which the filter will output a position estimate
        frequency: 30.0
        
        # The period, in seconds, after which we consider a sensor to have timed out
        sensor_timeout: 0.1
        
        # ekf_localization_node and ukf_localization_node both use a 3D omnidirectional motion model
        # If this is set to true, no 3D information will be used in your state estimate
        two_d_mode: true
        
        # Whether to publish the acceleration state
        publish_acceleration: false
        
        # Whether to broadcast the transformation over the /tf topic
        publish_tf: true
        
        # REP-105 (http://www.ros.org/reps/rep-0105.html) specifies four principal coordinate frames: base_link, odom, map, and earth
        map_frame: map
        odom_frame: odom
        base_link_frame: base_link
        world_frame: odom
        
        # The filter accepts an arbitrary number of inputs from each input message type (nav_msgs/Odometry, geometry_msgs/PoseWithCovarianceStamped,
        # geometry_msgs/TwistWithCovarianceStamped, sensor_msgs/Imu)
        # odom0 corresponds to the odometry data from the p3d plugin
        odom0: /odom
        odom0_config: [true,  true,  false,
                       false, false, true,
                       true,  true,  false,
                       false, false, true,
                       false, false, false]
        odom0_differential: false
        odom0_relative: false
        odom0_queue_size: 10
        
        # IMU configuration
        imu0: /imu/data
        imu0_config: [false, false, false,
                      false, false, true,
                      false, false, false,
                      false, false, true,
                      true,  false, false]
        imu0_differential: false
        imu0_relative: false
        imu0_queue_size: 10
        imu0_remove_gravitational_acceleration: true
        
