# =========================
# BT NAVIGATOR
# =========================
bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: base_link
    odom_topic: "/odometry/filtered"
    bt_loop_duration: 10
    default_server_timeout: 20
    default_bt_xml_filename: "navigate_w_replanning_time.xml"
    enable_groot_monitoring: false


# =========================
# CONTROLLER SERVER
# (still required, but output is NOT cmd_vel-consumed)
# =========================
controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.5

    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3
      movement_time_allowance: 15.0

    general_goal_checker:
      stateful: true
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.4
      yaw_goal_tolerance: 0.4

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: false

      min_vel_x: 0.0
      max_vel_x: 0.4
      max_vel_theta: 0.8

      acc_lim_x: 1.5
      acc_lim_theta: 2.0

      vx_samples: 10
      vtheta_samples: 15
      sim_time: 1.5

      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "PathAlign", "PathDist", "GoalDist"]


# =========================
# PLANNER SERVER (GLOBAL)
# =========================
planner_server:
  ros__parameters:
    use_sim_time: true
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.8
      use_astar: true
      allow_unknown: true


# =========================
# BEHAVIOR SERVER
# (SAFE RECOVERY ONLY)
# =========================
behavior_server:
  ros__parameters:
    use_sim_time: true
    cycle_frequency: 5.0
    behavior_plugins: ["spin", "wait"]

    spin:
      plugin: "nav2_behaviors/Spin"

    wait:
      plugin: "nav2_behaviors/Wait"

    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.2


# =========================
# WAYPOINT FOLLOWER
# =========================
waypoint_follower:
  ros__parameters:
    use_sim_time: true
    loop_rate: 10
    stop_on_failure: false


# =========================
# LOCAL COSTMAP (2D ONLY)
# =========================
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: odom
      robot_base_frame: base_link

      rolling_window: true
      width: 4
      height: 4
      resolution: 0.05
      robot_radius: 0.25

      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          data_type: LaserScan
          marking: true
          clearing: true
          obstacle_max_range: 3.0
          raytrace_max_range: 4.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.6
        cost_scaling_factor: 3.0


# =========================
# GLOBAL COSTMAP (2D ONLY)
# =========================
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: map
      robot_base_frame: base_link

      resolution: 0.05
      robot_radius: 0.25
      track_unknown_space: true

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          data_type: LaserScan
          marking: true
          clearing: true
          obstacle_max_range: 3.5
          raytrace_max_range: 4.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.6
        cost_scaling_factor: 3.0


# =========================
# MAP SERVER (OPTIONAL – FOR SAVED MAPS ONLY)
# =========================
map_server:
  ros__parameters:
    use_sim_time: true
    yaml_filename: ""


# =========================
# LIFECYCLE MANAGERS
# =========================
lifecycle_manager:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names:
      - controller_server
      - planner_server
      - behavior_server
      - bt_navigator
      - waypoint_follower

