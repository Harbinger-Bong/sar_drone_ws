# =========================
# Simulation Clock
# =========================
- ros_topic_name: /clock
  gz_topic_name: /clock
  ros_type_name: rosgraph_msgs/msg/Clock
  gz_type_name: gz.msgs.Clock
  direction: GZ_TO_ROS


# =========================
# 2D LiDAR (RPLidar A1M8)
# =========================
- ros_topic_name: /scan
  gz_topic_name: /scan
  ros_type_name: sensor_msgs/msg/LaserScan
  gz_type_name: gz.msgs.LaserScan
  direction: GZ_TO_ROS


# =========================
# Odometry (Gazebo ground truth â†’ EKF input)
# =========================
- ros_topic_name: /odom
  gz_topic_name: /odom
  ros_type_name: nav_msgs/msg/Odometry
  gz_type_name: gz.msgs.Odometry
  direction: GZ_TO_ROS


# =========================
# Camera Info (Intel RealSense D435i)
# Note: Image topics handled by ros_gz_image nodes in launch file
# =========================
- ros_topic_name: /camera/camera_info
  gz_topic_name: /camera/camera_info
  ros_type_name: sensor_msgs/msg/CameraInfo
  gz_type_name: gz.msgs.CameraInfo
  direction: GZ_TO_ROS


# =========================
# Depth Point Cloud (Intel RealSense D435i)
# For 3D obstacle detection in Nav2 costmaps
# =========================
- ros_topic_name: /camera/depth/points
  gz_topic_name: /camera/points
  ros_type_name: sensor_msgs/msg/PointCloud2
  gz_type_name: gz.msgs.PointCloudPacked
  direction: GZ_TO_ROS


# =========================
# IMU (Pixhawk 6X simulated)
# =========================
- ros_topic_name: /imu/data
  gz_topic_name: /imu/data
  ros_type_name: sensor_msgs/msg/Imu
  gz_type_name: gz.msgs.IMU
  direction: GZ_TO_ROS

# =========================
# Joint States (for visualization)
# =========================
- ros_topic_name: /joint_states
  gz_topic_name: /joint_states
  ros_type_name: sensor_msgs/msg/JointState
  gz_type_name: gz.msgs.Model
  direction: GZ_TO_ROS


# =========================
# Model Pose (Ground truth for validation)
# =========================
- ros_topic_name: /model/sar_drone/pose
  gz_topic_name: /model/sar_drone/pose
  ros_type_name: geometry_msgs/msg/Pose
  gz_type_name: gz.msgs.Pose
  direction: GZ_TO_ROS

# =========================
# MulticopterVelocityControl Plugin
# =========================
- ros_topic_name: /cmd_vel
  gz_topic_name: /sar_drone/cmd_vel
  ros_type_name: geometry_msgs/msg/Twist
  gz_type_name: gz.msgs.Twist
  direction: ROS_TO_GZ

- ros_topic_name: /sar_drone/enable
  gz_topic_name: /sar_drone/enable
  ros_type_name: std_msgs/msg/Bool
  gz_type_name: gz.msgs.Boolean
  direction: ROS_TO_GZ

# Enable command
- ros_topic_name: /sar_drone/enable
  gz_topic_name: /sar_drone/enable
  ros_type_name: std_msgs/msg/Bool
  gz_type_name: gz.msgs.Boolean
  direction: ROS_TO_GZ
