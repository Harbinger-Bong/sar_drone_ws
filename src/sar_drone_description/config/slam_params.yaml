# SLAM Toolbox configuration for SAR Drone
slam_toolbox:
  ros__parameters:
    # === Required Parameters ===
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /sar_drone/scan
    
    # === Transform Tolerance ===
    transform_timeout: 0.2
    tf_buffer_duration: 30.0

    # === General Parameters ===
    use_sim_time: true
    mode: mapping  # Use 'localization' for a pre-existing map

    # === Map Update and Publishing ===
    map_update_interval: 2.0
    resolution: 0.05
    max_laser_range: 12.0
    minimum_time_interval: 0.2
    transform_publish_period: 0.05
    map_publish_period: 5.0

    # === Loop Closure ===
    use_loop_closure: true
    loop_search_maximum_distance: 10.0
    loop_match_minimum_response_fine: 0.8
    loop_match_minimum_chain_size: 10

    # === Ceres Scan Matcher ===
    ceres_scan_matcher:
      use_nonmonotonic_steps: false
      max_num_iterations: 20
      ceres_solver_options:
        use_explicit_schur_complement: true
        max_num_iterations: 20
        max_solver_time_in_seconds: 0.1
        num_threads: 1
        trust_region_strategy: 'LEVENBERG_MARQUARDT'
        linear_solver_type: 'SPARSE_NORMAL_CHOLESKY'
        preconditioner_type: 'SCHUR_JACOBI'
